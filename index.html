<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progranimate V5.1 - Bug Fixes</title>
    
    <!-- 1. GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <!-- 2. BOOTSTRAP 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- 3. FONT AWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --bg-canvas: #f8f9fa;
            --node-border: #495057;
            --accent: #0d6efd;
        }

        body { 
            font-family: 'Inter', sans-serif; 
            height: 100vh; 
            overflow: hidden; 
            background-color: #fff;
        }

        .wrapper { height: 100vh; display: flex; flex-direction: column; }
        .main-area { flex: 1; display: flex; overflow: hidden; }

        /* --- SIDEBAR PALETTE --- */
        #palette {
            width: 240px;
            background: #fff;
            border-right: 1px solid #dee2e6;
            padding: 20px;
            z-index: 10;
            overflow-y: auto;
            box-shadow: 2px 0 10px rgba(0,0,0,0.05);
        }
        
        .palette-header {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: #adb5bd;
            font-weight: 700;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        .palette-item {
            cursor: grab;
            user-select: none;
            margin-bottom: 10px;
            padding: 10px;
            border: 1px solid #dee2e6;
            border-radius: 6px;
            background: white;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 0.9rem;
            color: #495057;
        }
        .palette-item:hover {
            border-color: var(--accent);
            transform: translateY(-2px);
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
            color: var(--accent);
        }
        .palette-item i { width: 20px; text-align: center; color: #6c757d; }
        .palette-item:hover i { color: var(--accent); }

        /* --- CANVAS --- */
        #canvas {
            flex: 1;
            background-color: var(--bg-canvas);
            position: relative;
            overflow: hidden;
            background-image: radial-gradient(#ced4da 1px, transparent 1px);
            background-size: 20px 20px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
        }

        /* --- RIGHT PANEL (CODE) --- */
        #output-panel {
            width: 400px;
            display: flex;
            flex-direction: column;
            border-left: 1px solid #dee2e6;
            background: #212529;
        }
        
        .panel-toolbar {
            padding: 10px 15px;
            background: #151719;
            border-bottom: 1px solid #343a40;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .panel-title {
            color: #f8f9fa;
            font-weight: 600;
            font-size: 0.9rem;
            letter-spacing: 0.5px;
        }

        .code-display {
            flex: 1;
            padding: 15px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 13px;
            color: #e9ecef;
            overflow-y: auto;
            border-bottom: 1px solid #343a40;
            line-height: 1.6;
        }
        
        .keyword { color: #d63384; font-weight: bold; }
        .func { color: #0d6efd; }
        .string { color: #198754; }
        .comment { color: #6c757d; font-style: italic; }

        #console {
            height: 180px;
            background: #000;
            color: #20c997;
            padding: 10px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 12px;
            overflow-y: auto;
        }

        /* --- NODES --- */
        .node {
            position: absolute;
            background: white;
            border: 2px solid var(--node-border);
            text-align: center;
            font-size: 13px;
            font-weight: 500;
            user-select: none;
            cursor: pointer;
            box-shadow: 4px 4px 0px rgba(0,0,0,0.1);
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 5px;
            transition: border-color 0.2s;
        }
        .node:hover { border-color: var(--accent); }
        .node.selected { border-color: #dc3545; box-shadow: 0 0 0 4px rgba(220, 53, 69, 0.2); }
        .node.running { border-color: #198754; background-color: #d1e7dd; box-shadow: 0 0 15px #198754; transform: scale(1.05); transition: all 0.2s; }

        /* SHAPES */
        .shape-start, .shape-end { border-radius: 25px; background: #fff; border-color: #198754; width: 90px; height: 45px; }
        .shape-end { border-color: #dc3545; }
        .shape-process { border-radius: 4px; background: #fff; width: 140px; height: 55px; }
        
        .shape-decision { 
            width: 110px; height: 90px; 
            background: #fff; 
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); 
        }
        .shape-decision::before {
            content:''; position: absolute; inset:0; background:var(--node-border); 
            z-index:-1; clip-path: inherit; margin:-2px;
        }

        .shape-io, .shape-input, .shape-output { 
            transform: skew(-20deg); 
            background: #fff; 
            border-radius: 4px; 
            width: 130px; 
            height: 55px; 
            margin-left: 10px; 
        }
        
        .shape-io .inner-text, 
        .shape-input .inner-text, 
        .shape-output .inner-text { 
            transform: skew(20deg); 
            width: 100%; text-align: center; pointer-events: none;
        }

        /* DOTS */
        .dot { 
            width: 14px; height: 14px; 
            background: #fff; 
            border: 2px solid #495057;
            border-radius: 50%; 
            position: absolute; 
            cursor: crosshair; 
            z-index: 5; 
            transition: transform 0.2s; 
        }
        .dot:hover { background: var(--accent); border-color: var(--accent); transform: scale(1.3); }
        
        .shape-input .dot, .shape-output .dot { transform: skew(20deg); } 
        .shape-input .dot:hover, .shape-output .dot:hover { transform: skew(20deg) scale(1.3); }

        .dot.in { top: -8px; left: 50%; transform: translateX(-50%); }
        .dot.out { bottom: -8px; left: 50%; transform: translateX(-50%); }
        .dot.out-yes { bottom: -8px; left: 50%; transform: translateX(-50%); background: #198754; border-color: #198754; }
        .dot.out-no { right: -8px; top: 50%; transform: translateY(-50%); background: #dc3545; border-color: #dc3545; }

        /* SVG LINES */
        svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        text { font-family: 'Inter', sans-serif; font-size: 11px; font-weight: 700; fill: #495057; pointer-events: none; text-shadow: 0px 0px 4px #fff; }

    </style>
</head>
<body>

    <!-- NAVBAR -->
    <nav class="navbar navbar-dark bg-dark border-bottom border-secondary">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center gap-2" href="#">
                <i class="fa-solid fa-diagram-project text-primary"></i>
                Progranimate <span class="badge bg-primary text-white" style="font-size:0.6rem;">V5.1</span>
            </a>
            <div class="d-flex gap-2">
                <button class="btn btn-outline-light btn-sm" onclick="clearCanvas()">
                    <i class="fa-solid fa-trash"></i> Clear
                </button>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        <div class="main-area">
            
            <!-- SIDEBAR -->
            <div id="palette">
                <div class="palette-header">Start / End</div>
                <div class="palette-item" draggable="true" data-type="start">
                    <i class="fa-regular fa-circle-play"></i> Start
                </div>
                <div class="palette-item" draggable="true" data-type="end">
                    <i class="fa-regular fa-circle-stop"></i> End
                </div>
                
                <div class="palette-header">I/O</div>
                <div class="palette-item" draggable="true" data-type="input">
                    <i class="fa-solid fa-keyboard"></i> Input
                </div>
                <div class="palette-item" draggable="true" data-type="output">
                    <i class="fa-solid fa-terminal"></i> Print
                </div>

                <div class="palette-header">Logic</div>
                <div class="palette-item" draggable="true" data-type="process">
                    <i class="fa-solid fa-gear"></i> Process
                </div>
                <div class="palette-item" draggable="true" data-type="decision">
                    <i class="fa-solid fa-diamond"></i> Decision
                </div>
                
                <div class="mt-4 text-center">
                    <small class="text-muted" style="font-size:11px;">
                        Drag items to canvas<br>Double-click to edit<br>Del key to delete
                    </small>
                </div>
            </div>

            <!-- CANVAS -->
            <div id="canvas">
                <svg id="connections-layer">
                    <defs>
                        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
                        </marker>
                        <marker id="arrow-yes" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="#198754" />
                        </marker>
                        <marker id="arrow-no" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                            <polygon points="0 0, 10 3.5, 0 7" fill="#dc3545" />
                        </marker>
                    </defs>
                </svg>
                <div id="nodes-layer"></div>
            </div>

            <!-- CODE PANEL -->
            <div id="output-panel">
                <div class="panel-toolbar">
                    <span class="panel-title"><i class="fa-brands fa-python"></i> Python Code</span>
                    <div>
                        <button id="btn-run" class="btn btn-success btn-sm fw-bold" onclick="runSimulation()">
                            <i class="fa-solid fa-play"></i> RUN
                        </button>
                        <button id="btn-stop" class="btn btn-danger btn-sm fw-bold" onclick="stopSimulation()" style="display:none;">
                            <i class="fa-solid fa-stop"></i> STOP
                        </button>
                    </div>
                </div>
                <div id="code-python" class="code-display"></div>
                <div class="bg-black text-white px-2 py-1 small border-top border-secondary d-flex justify-content-between">
                    <span>TERMINAL</span>
                    <i class="fa-solid fa-terminal text-muted"></i>
                </div>
                <div id="console"></div>
            </div>
        </div>
    </div>

    <!-- BOOTSTRAP MODAL FOR INPUT -->
    <div class="modal fade" id="inputModal" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header bg-light">
                    <h5 class="modal-title"><i class="fa-solid fa-keyboard text-primary"></i> User Input</h5>
                </div>
                <div class="modal-body">
                    <p id="modal-prompt" class="fw-bold mb-2">Enter value:</p>
                    <input type="text" id="modal-input" class="form-control form-control-lg" autocomplete="off" placeholder="Type here...">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary w-100" id="modal-submit">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        // --- DATA ---
        let nodes = [];
        let connections = [];
        let nextId = 1;
        
        // --- UI REFS ---
        const canvas = document.getElementById('canvas');
        const nodesLayer = document.getElementById('nodes-layer');
        const svgLayer = document.getElementById('connections-layer');
        const consoleDiv = document.getElementById('console');
        const bsInputModal = new bootstrap.Modal(document.getElementById('inputModal'));

        // --- DRAG & DROP CREATION ---
        document.querySelectorAll('.palette-item').forEach(item => {
            item.addEventListener('dragstart', (e) => e.dataTransfer.setData('type', item.dataset.type));
        });

        canvas.addEventListener('dragover', (e) => e.preventDefault());
        canvas.addEventListener('drop', (e) => {
            e.preventDefault();
            const type = e.dataTransfer.getData('type');
            if(!type) return;
            const rect = canvas.getBoundingClientRect();
            createNode(type, e.clientX - rect.left - 50, e.clientY - rect.top - 25);
        });

        function clearCanvas() {
            if(confirm("Clear all nodes?")) {
                nodes = [];
                connections = [];
                nodesLayer.innerHTML = '';
                drawConnections();
                updateCode();
            }
        }

        // --- NODE FACTORY ---
        function createNode(type, x, y) {
            const id = `node-${nextId++}`;
            let text = "";
            if(type==='start') text="Start";
            else if(type==='end') text="End";
            else if(type==='process') text="x = 1";
            else if(type==='decision') text="x < 5";
            else if(type==='input') text="Input x";
            else if(type==='output') text="Print x";

            const node = { id, type, x, y, text };
            nodes.push(node);
            renderNode(node);
            updateCode();
        }

        function renderNode(node) {
            const el = document.createElement('div');
            el.className = `node shape-${node.type}`;
            el.id = node.id;
            el.style.left = node.x + 'px';
            el.style.top = node.y + 'px';

            let innerHtml = node.text;
            if(['decision','io','input','output'].includes(node.type)) {
                innerHtml = `<div class="inner-text">${node.text}</div>`;
            }
            el.innerHTML = innerHtml;

            el.onmousedown = (e) => startDragNode(e, node.id);
            el.ondblclick = () => editNode(node.id);
            el.onclick = (e) => { e.stopPropagation(); selectNode(node.id); };
            
            addPorts(el, node);
            nodesLayer.appendChild(el);
        }

        function addPorts(el, node) {
            if(node.type !== 'start') addDot(el, 'in', node.id, 'in');
            if(node.type === 'decision') {
                addDot(el, 'out-yes', node.id, 'yes');
                addDot(el, 'out-no', node.id, 'no');
            } else if (node.type !== 'end') {
                addDot(el, 'out', node.id, 'next');
            }
        }

        function addDot(parent, className, nodeId, portType) {
            const dot = document.createElement('div');
            dot.className = `dot ${className}`;
            dot.title = portType === 'yes' ? 'True' : (portType==='no'?'False':'Next'); 
            dot.onmousedown = (e) => { e.stopPropagation(); startConnection(nodeId, portType); };
            dot.onmouseup = (e) => { e.stopPropagation(); finishConnection(nodeId); };
            parent.appendChild(dot);
        }

        function selectNode(id) {
            document.querySelectorAll('.node').forEach(n => n.classList.remove('selected'));
            document.getElementById(id).classList.add('selected');
        }

        // --- EDITING ---
        function editNode(id) {
            const node = nodes.find(n => n.id === id);
            let promptText = "Edit Text:";
            if(node.type === 'input') promptText = "Enter variable name to input (e.g. 'age'):";
            
            const newText = prompt(promptText, node.text);
            if(newText) {
                if(node.type === 'input' && !newText.toLowerCase().startsWith('input')) node.text = "Input " + newText;
                else if (node.type === 'output' && !newText.toLowerCase().startsWith('print')) node.text = "Print " + newText;
                else node.text = newText;
                
                const el = document.getElementById(id);
                if(el.querySelector('.inner-text')) el.querySelector('.inner-text').innerText = node.text;
                else el.innerText = node.text;

                el.querySelectorAll('.dot').forEach(d => d.remove());
                addPorts(el, node);
                updateCode();
            }
        }

        // --- CONNECTIONS ---
        let dragLine = null;
        let isConnecting = false;
        let connStart = null;

        function startConnection(nodeId, portType) {
            isConnecting = true;
            connStart = { nodeId, portType };
            dragLine = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            dragLine.setAttribute('stroke', '#495057'); 
            dragLine.setAttribute('stroke-dasharray', '5,5');
            dragLine.setAttribute('stroke-width', '2');
            svgLayer.appendChild(dragLine);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', abortConnection);
        }

        function onMouseMove(e) {
            if(isConnecting) {
                const rect = canvas.getBoundingClientRect();
                const startNode = nodes.find(n => n.id === connStart.nodeId);
                const el = document.getElementById(connStart.nodeId);
                
                let sx = startNode.x + el.offsetWidth/2;
                let sy = startNode.y + el.offsetHeight;
                if(connStart.portType === 'no') { sx = startNode.x + el.offsetWidth; sy = startNode.y + el.offsetHeight/2; }
                
                const ex = e.clientX - rect.left;
                const ey = e.clientY - rect.top;
                dragLine.setAttribute('d', `M ${sx} ${sy} L ${ex} ${ey}`);
            } else if (dragNodeId) {
                const rect = canvas.getBoundingClientRect();
                const node = nodes.find(n=>n.id === dragNodeId);
                node.x = e.clientX - rect.left - dragOffset.x;
                node.y = e.clientY - rect.top - dragOffset.y;
                const el = document.getElementById(dragNodeId);
                el.style.left = node.x+'px'; el.style.top = node.y+'px';
                drawConnections();
            }
        }

        function finishConnection(targetId) {
            if(isConnecting && connStart.nodeId !== targetId) {
                connections = connections.filter(c => !(c.from === connStart.nodeId && c.port === connStart.portType));
                connections.push({ from: connStart.nodeId, port: connStart.portType, to: targetId });
                drawConnections();
                updateCode();
            }
            abortConnection();
        }

        function abortConnection() {
            isConnecting = false;
            if(dragLine) dragLine.remove();
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', abortConnection);
        }

        function drawConnections() {
            const defs = svgLayer.querySelector('defs');
            svgLayer.innerHTML = '';
            svgLayer.appendChild(defs);

            connections.forEach(c => {
                const n1 = nodes.find(n=>n.id===c.from);
                const n2 = nodes.find(n=>n.id===c.to);
                const el1 = document.getElementById(c.from);
                const el2 = document.getElementById(c.to);
                if(!el1 || !el2) return;

                let x1 = n1.x + el1.offsetWidth/2; 
                let y1 = n1.y + el1.offsetHeight;
                if(c.port === 'no') { x1 = n1.x + el1.offsetWidth; y1 = n1.y + el1.offsetHeight/2; }

                let x2 = n2.x + el2.offsetWidth/2; 
                let y2 = n2.y;

                let color = '#495057';
                let marker = 'url(#arrowhead)';
                if(c.port === 'yes') { color = '#198754'; marker = 'url(#arrow-yes)'; }
                if(c.port === 'no') { color = '#dc3545'; marker = 'url(#arrow-no)'; }

                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', `M ${x1} ${y1} C ${x1} ${y1+40}, ${x2} ${y2-40}, ${x2} ${y2}`);
                path.setAttribute('stroke', color);
                path.setAttribute('stroke-width', '2');
                path.setAttribute('marker-end', marker);
                path.setAttribute('fill', 'none');
                path.style.cursor = 'pointer';
                path.onclick = (e) => {
                    e.stopPropagation();
                    if(confirm("Delete this connection?")) {
                        connections = connections.filter(conn => conn !== c);
                        drawConnections(); updateCode();
                    }
                };
                svgLayer.appendChild(path);

                if(c.port === 'yes' || c.port === 'no') {
                    const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    label.textContent = c.port === 'yes' ? 'True' : 'False';
                    label.setAttribute('x', x1 + (c.port==='no'? 10 : 5));
                    label.setAttribute('y', y1 + (c.port==='yes'? 20 : -5));
                    label.setAttribute('fill', color);
                    svgLayer.appendChild(label);
                }
            });
        }

        // --- NODE DRAGGING ---
        let dragNodeId = null;
        let dragOffset = {x:0, y:0};
        function startDragNode(e, id) {
            if(e.target.classList.contains('dot')) return;
            dragNodeId = id;
            const node = nodes.find(n=>n.id===id);
            dragOffset.x = e.clientX - node.x - canvas.getBoundingClientRect().left;
            dragOffset.y = e.clientY - node.y - canvas.getBoundingClientRect().top;
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', () => {
                dragNodeId = null; 
                document.removeEventListener('mousemove', onMouseMove);
                updateCode(); 
            });
            selectNode(id);
        }

        window.addEventListener('keydown', (e) => {
            if(e.key === 'Delete' || e.key === 'Backspace') {
                const selected = document.querySelector('.node.selected');
                if(selected) {
                    const id = selected.id;
                    nodes = nodes.filter(n => n.id !== id);
                    connections = connections.filter(c => c.from !== id && c.to !== id);
                    selected.remove();
                    drawConnections();
                    updateCode();
                }
            }
        });

        // --- CODE GENERATION ---
        function updateCode() {
            const pyBox = document.getElementById('code-python');
            let lines = [];
            let startNode = nodes.find(n => n.type === 'start');
            
            if(!startNode) {
                pyBox.innerHTML = '<span class="comment"># Drag "Start" to begin</span>'; 
                return;
            }

            function getNext(id, port) {
                const c = connections.find(cx => cx.from === id && (!port || cx.port === port));
                return c ? c.to : null;
            }

            function traverse(id, indent, isElif = false) {
                if(!id) return;
                const node = nodes.find(n => n.id === id);
                if(!node) return;

                let spaces = "&nbsp;&nbsp;&nbsp;&nbsp;".repeat(indent);
                let htmlLine = "";

                if(node.type === 'start') {
                    htmlLine = `<div class="code-line" id="code-${node.id}"><span class="comment"># Program Start</span></div>`;
                    lines.push(htmlLine);
                    traverse(getNext(node.id), indent);
                }
                else if(node.type === 'end') {
                    htmlLine = `<div class="code-line" id="code-${node.id}">${spaces}<span class="keyword">exit</span>()</div>`;
                    lines.push(htmlLine);
                }
                else if(node.type === 'process') {
                    htmlLine = `<div class="code-line" id="code-${node.id}">${spaces}${node.text}</div>`;
                    lines.push(htmlLine);
                    traverse(getNext(node.id), indent);
                }
                else if(node.type === 'input') {
                    let varName = node.text.replace('Input', '').trim();
                    htmlLine = `<div class="code-line" id="code-${node.id}">${spaces}${varName} = <span class="func">input</span>()</div>`;
                    lines.push(htmlLine);
                    traverse(getNext(node.id), indent);
                }
                else if(node.type === 'output') {
                    let val = node.text.replace('Print', '').trim();
                    htmlLine = `<div class="code-line" id="code-${node.id}">${spaces}<span class="func">print</span>(${val})</div>`;
                    lines.push(htmlLine);
                    traverse(getNext(node.id), indent);
                }
                else if(node.type === 'decision') {
                    let condition = node.text;
                    let keyword = isElif ? "elif" : "if";
                    
                    htmlLine = `<div class="code-line" id="code-${node.id}">${spaces}<span class="keyword">${keyword}</span> ${condition}:</div>`;
                    lines.push(htmlLine);

                    const trueNodeId = getNext(node.id, 'yes');
                    if(trueNodeId) traverse(trueNodeId, indent + 1);
                    else lines.push(`<div class="code-line">${spaces}&nbsp;&nbsp;&nbsp;&nbsp;<span class="keyword">pass</span></div>`);

                    const falseNodeId = getNext(node.id, 'no');
                    if(falseNodeId) {
                        const falseNode = nodes.find(n => n.id === falseNodeId);
                        if(falseNode.type === 'decision') {
                            traverse(falseNodeId, indent, true); 
                        } else {
                            lines.push(`<div class="code-line" id="else-${node.id}">${spaces}<span class="keyword">else</span>:</div>`);
                            traverse(falseNodeId, indent + 1);
                        }
                    }
                }
            }

            traverse(startNode.id, 0);
            pyBox.innerHTML = lines.join('');
        }

        // --- SIMULATION ---
        let isRunning = false;
        let runtimeScope = {}; 

        function log(msg, type='info') {
            const div = document.createElement('div');
            div.className = 'console-line';
            div.style.color = type==='error'?'#ff4444' : (type==='input'?'#0d6efd':'#20c997');
            div.textContent = `> ${msg}`;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function stopSimulation() {
            isRunning = false;
            document.getElementById('btn-run').style.display = 'inline-block';
            document.getElementById('btn-stop').style.display = 'none';
            document.querySelectorAll('.node').forEach(n => n.classList.remove('running'));
        }

        async function runSimulation() {
            if(isRunning) return;
            isRunning = true;
            document.getElementById('btn-run').style.display = 'none';
            document.getElementById('btn-stop').style.display = 'inline-block';
            consoleDiv.innerHTML = ''; 
            runtimeScope = {}; 
            log("Running...");

            let currentId = nodes.find(n => n.type === 'start')?.id;
            
            while(currentId && isRunning) {
                const node = nodes.find(n => n.id === currentId);
                
                document.querySelectorAll('.node').forEach(n => n.classList.remove('running'));
                const el = document.getElementById(currentId);
                if(el) el.classList.add('running');

                await new Promise(r => setTimeout(r, 600));
                if(!isRunning) break;

                let nextId = null;
                
                try {
                    // --- PROCESS NODE (Assignment) ---
                    if(node.type === 'process') {
                        // FIX 1: Split on the first '=' only to support logic in RHS (e.g. check = x >= 5)
                        const eqIndex = node.text.indexOf('=');
                        if(eqIndex !== -1) {
                            const varName = node.text.substring(0, eqIndex).trim();
                            const exprText = node.text.substring(eqIndex + 1).trim();
                            
                            // FIX 2: Evaluate raw expression (no auto == replacement)
                            const val = evaluateExpression(exprText);
                            runtimeScope[varName] = val;
                            log(`${varName} = ${val}`);
                        }
                        const conn = connections.find(c => c.from === node.id);
                        if(conn) nextId = conn.to;
                    } 
                    
                    else if (node.type === 'input') {
                        const varName = node.text.replace('Input', '').trim();
                        const userInput = await showInputModal(`Enter value for ${varName}:`);
                        const num = Number(userInput);
                        runtimeScope[varName] = isNaN(num) ? userInput : num;
                        log(`Input: ${runtimeScope[varName]}`, 'input');
                        const conn = connections.find(c => c.from === node.id);
                        if(conn) nextId = conn.to;
                    }
                    
                    else if (node.type === 'output') {
                        const expr = node.text.replace('Print', '').replace('print', '').replace(/[()]/g,'').trim();
                        if(expr.startsWith('"') || expr.startsWith("'")) log(expr.replace(/['"]/g, ''));
                        else log(evaluateExpression(expr));
                        const conn = connections.find(c => c.from === node.id);
                        if(conn) nextId = conn.to;
                    }
                    
                    // --- DECISION NODE ---
                    else if (node.type === 'decision') {
                        let condition = node.text;
                        
                        // FIX 3: Smart Replacement only for Decision Nodes
                        // Replaces '=' with '==' only if not preceded by <,>,!, and not followed by =
                        // Matches "x = 5" -> "x == 5"
                        // Ignores "x >= 5", "x <= 5", "x != 5", "x == 5"
                        condition = condition.replace(/(?<![<>!=])=(?![=])/g, '==');

                        const result = evaluateExpression(condition);
                        log(`Condition (${node.text}) is ${result}`);
                        const conn = connections.find(c => c.from === node.id && c.port === (result ? 'yes' : 'no'));
                        if(conn) nextId = conn.to;
                        else {
                            if(result) log("No 'True' path!", "error");
                            else log("No 'False' path!", "error");
                            isRunning = false; 
                        }
                    }
                    else if (node.type === 'start') {
                        const conn = connections.find(c => c.from === node.id);
                        if(conn) nextId = conn.to;
                    }
                    else if (node.type === 'end') {
                        log("Program Finished.");
                        isRunning = false;
                    }

                } catch (err) {
                    log(`Error: ${err.message}`, "error");
                    isRunning = false;
                }
                currentId = nextId;
            }
            stopSimulation();
        }

        // FIX 4: Generic evaluator no longer replaces = with ==
        function evaluateExpression(expr) {
            let parsed = expr;
            // Variable substitution
            Object.keys(runtimeScope).sort((a,b)=>b.length-a.length).forEach(key => {
                const val = runtimeScope[key];
                const regex = new RegExp(`\\b${key}\\b`, 'g');
                parsed = parsed.replace(regex, typeof val === 'string' ? `'${val}'` : val);
            });
            return Function('"use strict";return (' + parsed + ')')();
        }

        function showInputModal(msg) {
            return new Promise(resolve => {
                const prompt = document.getElementById('modal-prompt');
                const input = document.getElementById('modal-input');
                const submit = document.getElementById('modal-submit');
                
                prompt.textContent = msg;
                input.value = "";
                
                bsInputModal.show();
                
                document.getElementById('inputModal').addEventListener('shown.bs.modal', () => {
                    input.focus();
                }, { once: true });

                const confirm = () => {
                    const val = input.value;
                    bsInputModal.hide();
                    resolve(val);
                };
                
                const newSubmit = submit.cloneNode(true);
                submit.parentNode.replaceChild(newSubmit, submit);
                newSubmit.onclick = confirm;

                const newInput = input.cloneNode(true);
                input.parentNode.replaceChild(newInput, input);
                newInput.onkeydown = (e) => { if(e.key === 'Enter') confirm(); };
            });
        }
        
        createNode('start', 50, 50);
    </script>
