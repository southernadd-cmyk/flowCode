<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progranimate V4.1 - Fixed Shapes</title>
    <style>
        :root {
            --bg-canvas: #f4f7f6;
            --bg-panel: #2b2b2b;
            --accent: #3498db;
            --run-color: #2ecc71;
            --node-border: #34495e;
        }

        body { margin: 0; font-family: 'Segoe UI', sans-serif; display: flex; height: 100vh; overflow: hidden; }

        /* --- SIDEBAR --- */
        #palette {
            width: 200px; background: #fff; border-right: 1px solid #ccc;
            display: flex; flex-direction: column; align-items: center; padding-top: 10px; z-index: 10;
        }
        .palette-label { font-size: 11px; color: #888; margin-top: 10px; margin-bottom: 5px; width: 100%; text-align: center; text-transform: uppercase; letter-spacing: 1px; }
        
        .palette-item {
            position: relative; margin-bottom: 5px; cursor: grab; user-select: none;
            text-align: center; border: 2px solid var(--node-border);
            display: flex; align-items: center; justify-content: center; font-size: 13px;
            transition: transform 0.1s;
        }
        .palette-item:hover { transform: scale(1.05); border-color: var(--accent); }

        /* --- CANVAS --- */
        #canvas {
            flex: 1; background-color: var(--bg-canvas); position: relative; overflow: hidden;
            background-image: radial-gradient(#d1d1d1 1px, transparent 1px); background-size: 20px 20px;
        }

        /* --- RIGHT PANEL --- */
        #output-panel {
            width: 350px; background: var(--bg-panel); color: #ecf0f1; display: flex; flex-direction: column; border-left: 2px solid #000;
        }
        .panel-header { padding: 10px; background: #1a1a1a; font-weight: bold; display: flex; justify-content: space-between; align-items: center; }
        
        .btn-run { background: var(--run-color); border: none; color: white; padding: 5px 15px; border-radius: 4px; cursor: pointer; font-weight: bold; }
        .btn-run:hover { opacity: 0.9; }
        .btn-stop { background: #e74c3c; display: none; }

        .code-box { flex: 1; padding: 15px; font-family: 'Consolas', monospace; font-size: 13px; overflow-y: auto; white-space: pre; border-bottom: 1px solid #444; }
        .code-line { min-height: 15px; }
        
        #console { height: 150px; background: #000; color: #0f0; padding: 10px; font-family: 'Consolas', monospace; overflow-y: auto; border-top: 2px solid #555; }
        .console-line { margin: 2px 0; }

        /* --- NODES --- */
        .node {
            position: absolute; background: white; border: 2px solid var(--node-border);
            text-align: center; font-size: 13px; user-select: none; cursor: pointer;
            box-shadow: 2px 4px 6px rgba(0,0,0,0.1); z-index: 2;
            display: flex; align-items: center; justify-content: center; padding: 5px;
        }
        .node.selected { border-color: #e74c3c; box-shadow: 0 0 10px rgba(231, 76, 60, 0.5); }
        .node.running { border-color: #2ecc71; background-color: #e8f8f5; box-shadow: 0 0 15px #2ecc71; transform: scale(1.05); transition: all 0.2s; }

        /* Shapes */
        .shape-start, .shape-end { border-radius: 20px; background: #d4edda; width: 80px; height: 40px; }
        .shape-end { background: #f8d7da; }
        .shape-process { border-radius: 4px; background: #fff3cd; width: 120px; height: 50px; }
        .shape-decision { width: 100px; height: 80px; background: #d1ecf1; clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%); }
        
        /* FIXED: Apply parallelogram style to both sidebar class (.shape-io) and canvas classes (.shape-input, .shape-output) */
        .shape-io, .shape-input, .shape-output { 
            transform: skew(-20deg); 
            background: #e2e6ea; 
            border-radius: 4px; 
            width: 110px; 
            height: 50px; 
            margin-left: 10px; /* Offset slightly to account for skew */
        }
        
        /* FIXED: Counter-skew text so it stands straight */
        .shape-io .inner-text, 
        .shape-input .inner-text, 
        .shape-output .inner-text { 
            transform: skew(20deg); 
            width: 100%; 
            text-align: center; 
            pointer-events: none;
        }

        /* Dots */
        .dot { width: 10px; height: 10px; background: #555; border-radius: 50%; position: absolute; cursor: crosshair; z-index: 5; transition: transform 0.2s; }
        .dot:hover { background: var(--accent); transform: scale(1.3); }
        /* Reset skew for dots on IO nodes so they don't look squashed */
        .shape-input .dot, .shape-output .dot { transform: skew(20deg); } 
        .shape-input .dot:hover, .shape-output .dot:hover { transform: skew(20deg) scale(1.3); }

        .dot.in { top: -6px; left: 50%; transform: translateX(-50%); }
        .dot.out { bottom: -6px; left: 50%; transform: translateX(-50%); }
        .dot.out-yes { bottom: -6px; left: 50%; transform: translateX(-50%); background: #27ae60; }
        .dot.out-no { right: -6px; top: 50%; transform: translateY(-50%); background: #c0392b; }

        /* SVG */
        svg { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 1; }
        path { fill: none; stroke: #555; stroke-width: 2px; }
        text { font-family: sans-serif; font-size: 11px; font-weight: bold; fill: #555; pointer-events: none; text-shadow: 1px 1px 0 #fff; }

        /* --- MODAL --- */
        #modal-overlay {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5); z-index: 1000; display: none;
            justify-content: center; align-items: center;
        }
        #input-modal {
            background: white; padding: 20px; border-radius: 8px; width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); text-align: center;
        }
        #modal-prompt { margin-bottom: 15px; font-weight: bold; font-size: 1.1em; }
        #modal-input { width: 80%; padding: 8px; font-size: 16px; margin-bottom: 15px; }
        #modal-submit { padding: 8px 20px; background: var(--accent); color: white; border: none; cursor: pointer; font-size: 16px; border-radius: 4px; }
    </style>
</head>
<body>

    <!-- PALETTE -->
    <div id="palette">
        <div class="palette-label">Flow</div>
        <div class="palette-item shape-start" draggable="true" data-type="start">Start</div>
        <div class="palette-item shape-end" draggable="true" data-type="end">End</div>
        
        <div class="palette-label">I/O</div>
        <div class="palette-item shape-io" draggable="true" data-type="input">
            <div class="inner-text">Input x</div>
        </div>
        <div class="palette-item shape-io" draggable="true" data-type="output">
            <div class="inner-text">Print x</div>
        </div>

        <div class="palette-label">Logic</div>
        <div class="palette-item shape-process" draggable="true" data-type="process">x = x + 1</div>
        <div class="palette-item shape-decision" draggable="true" data-type="decision" style="display:flex;align-items:center;justify-content:center;">
            <span style="font-size:10px;">x < 5</span>
        </div>
    </div>

    <!-- CANVAS -->
    <div id="canvas">
        <svg id="connections-layer">
            <defs>
                <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#555" />
                </marker>
                <marker id="arrow-yes" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#27ae60" />
                </marker>
                <marker id="arrow-no" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
                    <polygon points="0 0, 10 3.5, 0 7" fill="#c0392b" />
                </marker>
            </defs>
        </svg>
        <div id="nodes-layer"></div>
    </div>

    <!-- CODE & CONSOLE -->
    <div id="output-panel">
        <div class="panel-header">
            <span>Generated Python</span>
            <div>
                <button id="btn-run" class="btn-run" onclick="runSimulation()">RUN ▶</button>
                <button id="btn-stop" class="btn-run btn-stop" onclick="stopSimulation()">STOP ■</button>
            </div>
        </div>
        <div id="code-python" class="code-box"></div>
        <div style="background:#333; color:#aaa; font-size:11px; padding:2px 5px;">CONSOLE OUTPUT</div>
        <div id="console"></div>
    </div>

    <!-- INPUT MODAL -->
    <div id="modal-overlay">
        <div id="input-modal">
            <div id="modal-prompt">Enter Value:</div>
            <input type="text" id="modal-input" autocomplete="off">
            <br>
            <button id="modal-submit">Submit</button>
        </div>
    </div>

    <script>
        // --- DATA ---
        let nodes = [];
        let connections = [];
        let nextId = 1;
        
        // --- UI REFS ---
        const canvas = document.getElementById('canvas');
        const nodesLayer = document.getElementById('nodes-layer');
        const svgLayer = document.getElementById('connections-layer');
        const consoleDiv = document.getElementById('console');

        // --- DRAG & DROP CREATION ---
        document.querySelectorAll('.palette-item').forEach(item => {
            item.addEventListener('dragstart', (e) => e.dataTransfer.setData('type', item.dataset.type));
        });

        canvas.addEventListener('dragover', (e) => e.preventDefault());
        canvas.addEventListener('drop', (e) => {
            e.preventDefault();
            const type = e.dataTransfer.getData('type');
            if(!type) return;
            const rect = canvas.getBoundingClientRect();
            createNode(type, e.clientX - rect.left - 50, e.clientY - rect.top - 25);
        });

        // --- NODE FACTORY ---
        function createNode(type, x, y) {
            const id = `node-${nextId++}`;
            let text = "";
            if(type==='start') text="Start";
            else if(type==='end') text="End";
            else if(type==='process') text="x = 1";
            else if(type==='decision') text="x < 5";
            else if(type==='input') text="Input x";
            else if(type==='output') text="Print x";

            const node = { id, type, x, y, text };
            nodes.push(node);
            renderNode(node);
            updateCode();
        }

        function renderNode(node) {
            const el = document.createElement('div');
            el.className = `node shape-${node.type}`;
            el.id = node.id;
            el.style.left = node.x + 'px';
            el.style.top = node.y + 'px';

            let innerHtml = node.text;
            // Use inner text wrapper for shapes that need skewed text correction
            if(['decision','io','input','output'].includes(node.type)) {
                innerHtml = `<div class="inner-text">${node.text}</div>`;
            }
            el.innerHTML = innerHtml;

            el.onmousedown = (e) => startDragNode(e, node.id);
            el.ondblclick = () => editNode(node.id);
            
            // Ports
            if(node.type !== 'start') addDot(el, 'in', node.id, 'in');
            
            if(node.type === 'decision') {
                addDot(el, 'out-yes', node.id, 'yes');
                addDot(el, 'out-no', node.id, 'no');
            } else if (node.type !== 'end') {
                addDot(el, 'out', node.id, 'next');
            }

            nodesLayer.appendChild(el);
        }

        function addDot(parent, className, nodeId, portType) {
            const dot = document.createElement('div');
            dot.className = `dot ${className}`;
            dot.title = portType; 
            dot.onmousedown = (e) => { e.stopPropagation(); startConnection(nodeId, portType); };
            dot.onmouseup = (e) => { e.stopPropagation(); finishConnection(nodeId); };
            parent.appendChild(dot);
        }

        // --- EDITING ---
        function editNode(id) {
            const node = nodes.find(n => n.id === id);
            let promptText = "Edit Text:";
            if(node.type === 'input') promptText = "Enter variable name to input (e.g. 'age'):";
            
            const newText = prompt(promptText, node.text);
            if(newText) {
                if(node.type === 'input' && !newText.toLowerCase().startsWith('input')) node.text = "Input " + newText;
                else if (node.type === 'output' && !newText.toLowerCase().startsWith('print')) node.text = "Print " + newText;
                else node.text = newText;
                
                const el = document.getElementById(id);
                if(el.querySelector('.inner-text')) el.querySelector('.inner-text').innerText = node.text;
                else el.innerText = node.text;

                updateCode();
            }
        }

        // --- CONNECTIONS ---
        let dragLine = null;
        let isConnecting = false;
        let connStart = null;

        function startConnection(nodeId, portType) {
            isConnecting = true;
            connStart = { nodeId, portType };
            dragLine = document.createElementNS('http://www.w3.org/2000/svg', 'path');
            dragLine.setAttribute('stroke', '#555'); dragLine.setAttribute('stroke-dasharray', '5,5');
            svgLayer.appendChild(dragLine);
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', abortConnection);
        }

        function onMouseMove(e) {
            if(isConnecting) {
                const rect = canvas.getBoundingClientRect();
                const startNode = nodes.find(n => n.id === connStart.nodeId);
                const el = document.getElementById(connStart.nodeId);
                
                let sx = startNode.x + el.offsetWidth/2;
                let sy = startNode.y + el.offsetHeight;
                if(connStart.portType === 'no') { sx = startNode.x + el.offsetWidth; sy = startNode.y + el.offsetHeight/2; }
                
                const ex = e.clientX - rect.left;
                const ey = e.clientY - rect.top;
                dragLine.setAttribute('d', `M ${sx} ${sy} L ${ex} ${ey}`);
            } else if (dragNodeId) {
                const rect = canvas.getBoundingClientRect();
                const node = nodes.find(n=>n.id === dragNodeId);
                node.x = e.clientX - rect.left - dragOffset.x;
                node.y = e.clientY - rect.top - dragOffset.y;
                const el = document.getElementById(dragNodeId);
                el.style.left = node.x+'px'; el.style.top = node.y+'px';
                drawConnections();
            }
        }

        function finishConnection(targetId) {
            if(isConnecting && connStart.nodeId !== targetId) {
                connections = connections.filter(c => !(c.from === connStart.nodeId && c.port === connStart.portType));
                connections.push({ from: connStart.nodeId, port: connStart.portType, to: targetId });
                drawConnections();
                updateCode();
            }
            abortConnection();
        }

        function abortConnection() {
            isConnecting = false;
            if(dragLine) dragLine.remove();
            document.removeEventListener('mousemove', onMouseMove);
            document.removeEventListener('mouseup', abortConnection);
        }

        function drawConnections() {
            const children = Array.from(svgLayer.childNodes);
            children.forEach(child => {
                if(child.tagName !== 'defs') child.remove();
            });

            connections.forEach(c => {
                const n1 = nodes.find(n=>n.id===c.from);
                const n2 = nodes.find(n=>n.id===c.to);
                const el1 = document.getElementById(c.from);
                const el2 = document.getElementById(c.to);
                if(!el1 || !el2) return;

                let x1 = n1.x + el1.offsetWidth/2; 
                let y1 = n1.y + el1.offsetHeight;
                if(c.port === 'no') { x1 = n1.x + el1.offsetWidth; y1 = n1.y + el1.offsetHeight/2; }

                let x2 = n2.x + el2.offsetWidth/2; 
                let y2 = n2.y;

                let color = '#555';
                let marker = 'url(#arrowhead)';
                if(c.port === 'yes') { color = '#27ae60'; marker = 'url(#arrow-yes)'; }
                if(c.port === 'no') { color = '#c0392b'; marker = 'url(#arrow-no)'; }

                const path = document.createElementNS('http://www.w3.org/2000/svg', 'path');
                path.setAttribute('d', `M ${x1} ${y1} C ${x1} ${y1+40}, ${x2} ${y2-40}, ${x2} ${y2}`);
                path.setAttribute('stroke', color);
                path.setAttribute('marker-end', marker);
                path.onclick = (e) => {
                    e.stopPropagation();
                    if(confirm("Delete this connection?")) {
                        connections = connections.filter(conn => conn !== c);
                        drawConnections(); updateCode();
                    }
                };
                svgLayer.appendChild(path);

                if(c.port === 'yes' || c.port === 'no') {
                    const label = document.createElementNS('http://www.w3.org/2000/svg', 'text');
                    label.textContent = c.port === 'yes' ? 'True' : 'False';
                    label.setAttribute('x', x1 + (c.port==='no'? 10 : 5));
                    label.setAttribute('y', y1 + (c.port==='yes'? 20 : -5));
                    label.setAttribute('fill', color);
                    svgLayer.appendChild(label);
                }
            });
        }

        // --- NODE DRAGGING ---
        let dragNodeId = null;
        let dragOffset = {x:0, y:0};
        function startDragNode(e, id) {
            if(e.target.classList.contains('dot')) return;
            dragNodeId = id;
            const node = nodes.find(n=>n.id===id);
            dragOffset.x = e.clientX - node.x - canvas.getBoundingClientRect().left;
            dragOffset.y = e.clientY - node.y - canvas.getBoundingClientRect().top;
            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', () => {
                dragNodeId = null; 
                document.removeEventListener('mousemove', onMouseMove);
                updateCode(); 
            });
        }

        window.addEventListener('keydown', (e) => { if(e.key === 'Delete') { /* Todo: impl delete */ } });

        // --- CODE GENERATION ---
        function updateCode() {
            const pyBox = document.getElementById('code-python');
            let lines = [];
            let startNode = nodes.find(n => n.type === 'start');
            
            if(!startNode) {
                pyBox.innerHTML = "// Add a Start Node"; 
                return;
            }

            function getNext(id, port) {
                const c = connections.find(cx => cx.from === id && (!port || cx.port === port));
                return c ? c.to : null;
            }

            function traverse(id, indent, isElif = false) {
                if(!id) return;
                const node = nodes.find(n => n.id === id);
                if(!node) return;

                let spaces = "    ".repeat(indent);
                let htmlLine = "";

                if(node.type === 'start') {
                    htmlLine = `<div class="code-line" id="code-${node.id}"># Start</div>`;
                    lines.push(htmlLine);
                    traverse(getNext(node.id), indent);
                }
                else if(node.type === 'end') {
                    htmlLine = `<div class="code-line" id="code-${node.id}">${spaces}exit()</div>`;
                    lines.push(htmlLine);
                }
                else if(node.type === 'process') {
                    htmlLine = `<div class="code-line" id="code-${node.id}">${spaces}${node.text}</div>`;
                    lines.push(htmlLine);
                    traverse(getNext(node.id), indent);
                }
                else if(node.type === 'input') {
                    let varName = node.text.replace('Input', '').trim();
                    htmlLine = `<div class="code-line" id="code-${node.id}">${spaces}${varName} = input()</div>`;
                    lines.push(htmlLine);
                    traverse(getNext(node.id), indent);
                }
                else if(node.type === 'output') {
                    let val = node.text.replace('Print', '').trim();
                    htmlLine = `<div class="code-line" id="code-${node.id}">${spaces}print(${val})</div>`;
                    lines.push(htmlLine);
                    traverse(getNext(node.id), indent);
                }
                else if(node.type === 'decision') {
                    let condition = node.text;
                    let keyword = isElif ? "elif" : "if";
                    
                    htmlLine = `<div class="code-line" id="code-${node.id}">${spaces}${keyword} ${condition}:</div>`;
                    lines.push(htmlLine);

                    const trueNodeId = getNext(node.id, 'yes');
                    if(trueNodeId) traverse(trueNodeId, indent + 1);
                    else lines.push(`<div class="code-line">${spaces}    pass</div>`);

                    const falseNodeId = getNext(node.id, 'no');
                    if(falseNodeId) {
                        const falseNode = nodes.find(n => n.id === falseNodeId);
                        if(falseNode.type === 'decision') {
                            traverse(falseNodeId, indent, true); 
                        } else {
                            lines.push(`<div class="code-line" id="else-${node.id}">${spaces}else:</div>`);
                            traverse(falseNodeId, indent + 1);
                        }
                    }
                }
            }

            traverse(startNode.id, 0);
            pyBox.innerHTML = lines.join('');
        }

        // --- SIMULATION ---
        let isRunning = false;
        let runtimeScope = {}; 

        function log(msg, type='info') {
            const div = document.createElement('div');
            div.className = 'console-line';
            div.style.color = type==='error'?'#ff4444' : (type==='input'?'#3498db':'#0f0');
            div.textContent = `> ${msg}`;
            consoleDiv.appendChild(div);
            consoleDiv.scrollTop = consoleDiv.scrollHeight;
        }

        function stopSimulation() {
            isRunning = false;
            document.getElementById('btn-run').style.display = 'inline-block';
            document.getElementById('btn-stop').style.display = 'none';
            document.querySelectorAll('.node').forEach(n => n.classList.remove('running'));
        }

        async function runSimulation() {
            if(isRunning) return;
            isRunning = true;
            document.getElementById('btn-run').style.display = 'none';
            document.getElementById('btn-stop').style.display = 'inline-block';
            consoleDiv.innerHTML = ''; 
            runtimeScope = {}; 
            log("Program Started...");

            let currentId = nodes.find(n => n.type === 'start')?.id;
            
            while(currentId && isRunning) {
                const node = nodes.find(n => n.id === currentId);
                
                document.querySelectorAll('.node').forEach(n => n.classList.remove('running'));
                const el = document.getElementById(currentId);
                if(el) el.classList.add('running');

                await new Promise(r => setTimeout(r, 600));
                if(!isRunning) break;

                let nextId = null;
                
                try {
                    if(node.type === 'process') {
                        const parts = node.text.split('=');
                        if(parts.length === 2) {
                            const varName = parts[0].trim();
                            const val = evaluateExpression(parts[1].trim());
                            runtimeScope[varName] = val;
                            log(`${varName} = ${val}`);
                        }
                        const conn = connections.find(c => c.from === node.id);
                        if(conn) nextId = conn.to;
                    } 
                    else if (node.type === 'input') {
                        const varName = node.text.replace('Input', '').trim();
                        const userInput = await showInputModal(`Enter value for ${varName}:`);
                        const num = Number(userInput);
                        runtimeScope[varName] = isNaN(num) ? userInput : num;
                        log(`Input: ${runtimeScope[varName]}`, 'input');
                        const conn = connections.find(c => c.from === node.id);
                        if(conn) nextId = conn.to;
                    }
                    else if (node.type === 'output') {
                        const expr = node.text.replace('Print', '').replace('print', '').replace(/[()]/g,'').trim();
                        if(expr.startsWith('"') || expr.startsWith("'")) log(expr.replace(/['"]/g, ''));
                        else log(evaluateExpression(expr));
                        const conn = connections.find(c => c.from === node.id);
                        if(conn) nextId = conn.to;
                    }
                    else if (node.type === 'decision') {
                        const condition = node.text;
                        const result = evaluateExpression(condition);
                        log(`Condition (${condition}) is ${result}`);
                        const conn = connections.find(c => c.from === node.id && c.port === (result ? 'yes' : 'no'));
                        if(conn) nextId = conn.to;
                        else {
                            if(result) log("No 'True' path connected!", "error");
                            else log("No 'False' path connected!", "error");
                            isRunning = false; 
                        }
                    }
                    else if (node.type === 'start') {
                        const conn = connections.find(c => c.from === node.id);
                        if(conn) nextId = conn.to;
                    }
                    else if (node.type === 'end') {
                        log("Program Ended.");
                        isRunning = false;
                    }

                } catch (err) {
                    log(`Error: ${err.message}`, "error");
                    isRunning = false;
                }
                currentId = nextId;
            }
            stopSimulation();
        }

        function evaluateExpression(expr) {
            let parsed = expr;
            Object.keys(runtimeScope).sort((a,b)=>b.length-a.length).forEach(key => {
                const val = runtimeScope[key];
                const regex = new RegExp(`\\b${key}\\b`, 'g');
                parsed = parsed.replace(regex, typeof val === 'string' ? `'${val}'` : val);
            });
            parsed = parsed.replace(/=/g, '==').replace(/====/g, '=='); 
            return Function('"use strict";return (' + parsed + ')')();
        }

        function showInputModal(msg) {
            return new Promise(resolve => {
                const overlay = document.getElementById('modal-overlay');
                const prompt = document.getElementById('modal-prompt');
                const input = document.getElementById('modal-input');
                const submit = document.getElementById('modal-submit');
                prompt.textContent = msg;
                input.value = "";
                overlay.style.display = 'flex';
                input.focus();
                const confirm = () => {
                    const val = input.value;
                    overlay.style.display = 'none';
                    resolve(val);
                };
                submit.onclick = confirm;
                input.onkeydown = (e) => { if(e.key === 'Enter') confirm(); };
            });
        }
        
        createNode('start', 50, 50);
    </script>
</body>
